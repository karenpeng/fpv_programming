<head>
    <meta charset="utf-8">
    <title>^^</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }

      body {
        background-color: #ffffff;
        margin: 0;
        overflow: hidden;
        font-family: arial;
      }

      #blocker {

        position: absolute;

        width: 100%;
        height: 100%;

        background-color: rgba(0,0,0,0.5);

      }

      #instructions {

        width: 100%;
        height: 100%;

        display: -webkit-box;
        display: -moz-box;
        display: box;

        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        box-orient: horizontal;

        -webkit-box-pack: center;
        -moz-box-pack: center;
        box-pack: center;

        -webkit-box-align: center;
        -moz-box-align: center;
        box-align: center;

        color: #ffffff;
        text-align: center;

        cursor: pointer;

      }
      #push, #pop{
        position: absolute;
        right: 10px;
        bottom: 10px;
      }
      #push{
        right: 60px;
      }
    </style>
  </head>
  <body>

    <div id="blocker">

      <div id="instructions">
        <span style="font-size:40px">Click to play</span>
        <br />
        (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
      </div>
      <button id="push">Push</button>
      <button id="pop">Pop</button>

    </div>
  </body>
<script src="http://ajax.googleapis.com/ajax/libs/threejs/r67/three.min.js"></script>
<script type="text/javascript" src="lib/pointLockControls.js"></script>
<script type="text/javascript" src="lib/perlin.js"></script>
<script type="text/javascript" src="data_structure.js"></script>
<script type="text/javascript" src="fpv.js"></script>
